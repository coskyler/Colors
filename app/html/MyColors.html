<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="/css/MyColors.css">
    <script defer src="/js/MyColors.js"></script>
	<title>My Colors</title>
</head>
<body>
	<div>
		<aside>
			<a href="/"><img src="/images/logo.png" alt="Logo"></a>
			<h2>Colors</h2>
			<button>
				<div class="pfp"></div>
				<span id="name"></span>
			</button>
		</aside>

		<main>
			<h1>My Colors</h1>
			<div class="actions">
                <form method="GET" id="searchForm" action="/LAMPAPIS/SearchColors.php">
                    <input type="image" id="searchBtn" src="/images/searchimg.png" alt="Search" />
                    <input type="search" name="search" placeholder="search colors">
                </form>
                <button id="addColorDropdown">+</button>
            </div>
            <div class="addColor">
                <span>New Color</span>
                <form method="POST" action="/LAMPAPIS/AddColor.php" id="addColorForm">
                    <input type="text" name="name" id="newColorName" placeholder="Name" required>
                    <input type="number" id="r" name="r" placeholder="R" min="0" max="255">
                    <input type="number" id="g" name="g" placeholder="G" min="0" max="255">
                    <input type="number" id="b" name="b" placeholder="B" min="0" max="255">
                    <input type="text" id="hex" placeholder="Hex">
                    <div id="preview"></div>
                    <button type="submit">âœ“</button>
                    <span id="addColorError"></span>
                </form>
            </div>
            <div class="tableWrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Color</th>
                            <th>Name</th>
                            <th>Hex</th>
                            <th>RGB</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
		</main>
	</div>

    <div class="profilePopup" style="display: none;">
        <span id="username"></span>
        <a href="/LAMPAPIS/Logout.php">Log out</a>
    </div>
</body>
</html>
